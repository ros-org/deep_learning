# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
# 设置好 images 文件夹即可。只要 labels 文件夹和 images 在同一个文件夹内，YOLOv8 会自动寻找 labels 文件夹的内容。
path: /media/disk_2/work/cv/2023_06_07_connector/dataset_connector  # dataset root dir
train: images/train  # train images (relative to 'path') 128 images
val: images/validation  # validation images (relative to 'path') 128 images
test:  images/test # test images (optional)

# Classes
names:
  0: disconnected  # 区分断开和未断开的接插件
  1: connected
